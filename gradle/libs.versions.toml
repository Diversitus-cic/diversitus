[versions]
kotlin = "1.9.22"
ktor = "2.3.8"
logback = "1.4.14"
awsSdkKotlin = "1.2.1"
ktorServerLambda = "2.1.0" # Version for the third-party Ktor Lambda library

[libraries]
# Ktor
ktor-server-core = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor" }
ktor-server-tests = { module = "io.ktor:ktor-server-tests-jvm", version.ref = "ktor" }

# Lambda support (third-party)
ktor-server-lambda = { module = "com.mercateo:ktor-server-lambda", version.ref = "ktorServerLambda" }

# Logging
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# AWS SDK for Kotlin
aws-sdk-dynamodb = { module = "aws.sdk.kotlin:dynamodb", version.ref = "awsSdkKotlin" }

# Testing
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }